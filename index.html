<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCut - Web Video Editor</title>
    <script src="coi-serviceworker.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">QuickCut</div>
            <div class="actions">
                <button id="cut-btn" class="btn btn-secondary">Cut Clip (C)</button>
                <button id="delete-btn" class="btn btn-danger">Delete (Del)</button>
                <button id="export-btn" class="btn btn-primary">Export Video</button>
            </div>
        </header>
        
        <main class="main-layout">
            <aside class="sidebar-left">
                <div class="panel-header">Assets</div>
                <div class="assets-container" id="assets-container">
                    <div class="upload-area" id="upload-area">
                        <span>+ Add Assets</span>
                        <input type="file" id="file-input" multiple accept="video/*,audio/*,image/*" hidden>
                    </div>
                    <div id="assets-list" class="assets-list">
                        <!-- Assets will be added here -->
                    </div>
                </div>
            </aside>
            
            <section class="preview-area">
                <div class="preview-container">
                    <canvas id="preview-canvas"></canvas>
                    <div class="preview-controls">
                        <button id="play-from-start-btn" class="icon-btn" title="Play from start">↻</button>
                        <button id="play-pause-btn" class="icon-btn" title="Play/Pause">▶</button>
                        <span id="time-display">00:00:00</span>
                    </div>
                </div>
            </section>
            
            <aside class="sidebar-right" id="properties-panel">
                <div class="panel-header">Properties</div>
                <div class="properties-content" id="properties-content">
                    <div class="no-selection">No clip selected</div>
                </div>
            </aside>
        </main>
        
        <footer class="timeline-area">
            <div class="timeline-header">
                <div class="timeline-ruler" id="timeline-ruler">
                    <!-- Ruler ticks -->
                </div>
                <div class="timeline-zoom-controls">
                    <button id="zoom-out-btn" class="zoom-btn" title="Zoom Out (-)">-</button>
                    <input type="range" id="zoom-slider" min="5" max="50" value="10" step="1" class="zoom-slider">
                    <button id="zoom-in-btn" class="zoom-btn" title="Zoom In (+)">+</button>
                </div>
            </div>
            <div class="timeline-tracks" id="timeline-tracks">
                <div class="track video-track" data-type="video" data-id="v1"></div>
                <div class="track video-track" data-type="video" data-id="v2"></div>
                <div class="track audio-track" data-type="audio" data-id="a1"></div>
                <div class="track audio-track" data-type="audio" data-id="a2"></div>
                <div class="playhead" id="playhead"></div>
            </div>
        </footer>
    </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
